<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monira Sharmin | National Citizens Party</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Noto+Sans+Bengali:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Inter', 'Noto Sans Bengali', sans-serif; }
        .hero-pattern {
            background-color: #004d40;
            background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23065f46' fill-opacity='0.4'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
        }
        .scroll-smooth { scroll-behavior: smooth; }
    </style>
</head>
<body class="bg-gray-50 text-gray-800 scroll-smooth">

    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- COMPONENTS ---

        const Navbar = () => {
            const [isOpen, setIsOpen] = useState(false);
            const [scrolled, setScrolled] = useState(false);

            useEffect(() => {
                const handleScroll = () => setScrolled(window.scrollY > 50);
                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            const navLinks = [
                { name: "Home", href: "#home" },
                { name: "About", href: "#about" },
                { name: "Vision", href: "#vision" },
                { name: "Get Involved", href: "#join" },
            ];

            return (
                <nav className={`fixed w-full z-50 transition-all duration-300 ${scrolled ? 'bg-white shadow-md py-2' : 'bg-transparent py-4'}`}>
                    <div className="container mx-auto px-6 flex justify-between items-center">
                        <div className={`font-bold text-2xl tracking-tighter ${scrolled ? 'text-green-800' : 'text-white'}`}>
                            MS<span className="text-red-600">.</span>
                        </div>
                        
                        {/* Desktop Menu */}
                        <div className="hidden md:flex space-x-8">
                            {navLinks.map((link) => (
                                <a 
                                    key={link.name} 
                                    href={link.href} 
                                    className={`font-medium hover:text-red-500 transition ${scrolled ? 'text-gray-700' : 'text-gray-100'}`}
                                >
                                    {link.name}
                                </a>
                            ))}
                        </div>

                        {/* Mobile Menu Button */}
                        <button onClick={() => setIsOpen(!isOpen)} className="md:hidden text-2xl focus:outline-none">
                            <i className={`fas ${isOpen ? 'fa-times' : 'fa-bars'} ${scrolled ? 'text-green-800' : 'text-white'}`}></i>
                        </button>
                    </div>

                    {/* Mobile Menu Dropdown */}
                    {isOpen && (
                        <div className="md:hidden bg-white absolute w-full shadow-xl">
                            <div className="flex flex-col px-6 py-4 space-y-4">
                                {navLinks.map((link) => (
                                    <a 
                                        key={link.name} 
                                        href={link.href} 
                                        className="text-gray-800 font-medium hover:text-red-600"
                                        onClick={() => setIsOpen(false)}
                                    >
                                        {link.name}
                                    </a>
                                ))}
                            </div>
                        </div>
                    )}
                </nav>
            );
        };

        const Hero = () => {
            return (
                <header id="home" className="relative h-screen flex items-center justify-center hero-pattern text-white">
                    <div className="absolute inset-0 bg-black bg-opacity-60"></div>
                    <div className="container mx-auto px-6 relative z-10 text-center md:text-left flex flex-col md:flex-row items-center">
                        <div className="md:w-1/2 space-y-6">
                            <div className="inline-block bg-red-600 px-3 py-1 text-xs font-bold tracking-widest uppercase rounded-sm mb-2">
                                National Citizens Party
                            </div>
                            <h1 className="text-5xl md:text-7xl font-extrabold leading-tight">
                                Rebuilding <br/>
                                <span className="text-green-400">Bangladesh</span>
                            </h1>
                            <p className="text-xl md:text-2xl text-gray-200 font-light max-w-lg">
                                A new political settlement for justice, equality, and an inclusive democracy.
                            </p>
                            <div className="flex flex-col md:flex-row gap-4 pt-4">
                                <a href="#join" className="px-8 py-4 bg-red-600 hover:bg-red-700 text-white font-bold rounded shadow-lg transition transform hover:-translate-y-1 text-center">
                                    Join the Movement
                                </a>
                                <a href="#vision" className="px-8 py-4 border-2 border-white hover:bg-white hover:text-green-900 text-white font-bold rounded transition text-center">
                                    Read Our Vision
                                </a>
                            </div>
                        </div>
                        
                        {/* Hero Image Placeholder - Replace with real image later */}
                        <div className="md:w-1/2 mt-12 md:mt-0 flex justify-center">
                            <div className="relative">
                                <div className="absolute -inset-4 bg-red-600 rounded-full opacity-20 blur-xl"></div>
                                <div className="w-64 h-64 md:w-96 md:h-96 rounded-full overflow-hidden border-4 border-white shadow-2xl bg-gray-300 flex items-center justify-center relative z-10">
                                    <i className="fas fa-user text-9xl text-gray-400"></i>
                                    {/* USER NOTE: Replace the line above with an <img src="monira.jpg" /> tag when you have a photo */}
                                </div>
                            </div>
                        </div>
                    </div>
                </header>
            );
        };

        const About = () => {
            return (
                <section id="about" className="py-20 bg-white">
                    <div className="container mx-auto px-6">
                        <div className="flex flex-col md:flex-row items-center gap-12">
                            <div className="md:w-1/2">
                                <div className="border-l-4 border-red-600 pl-6">
                                    <h2 className="text-sm font-bold text-gray-500 uppercase tracking-widest mb-2">About Monira Sharmin</h2>
                                    <h3 className="text-3xl md:text-4xl font-bold text-gray-900 mb-6">From Activism to Politics</h3>
                                </div>
                                <p className="text-gray-600 leading-relaxed mb-4">
                                    Monira Sharmin is a voice for the voiceless and a key figure in the National Citizens Party (Jatiya Nagorik Party). Born from the fire of the student-led mass uprising, she believes that the old political settlement has failed the people of Bangladesh.
                                </p>
                                <p className="text-gray-600 leading-relaxed mb-6">
                                    She is committed to dismantling the structures of fascism and building a state that serves every citizenâ€”regardless of their background, religion, or social status. Her mission is simple: <strong>Justice, Accountability, and Reform.</strong>
                                </p>
                                <div className="grid grid-cols-2 gap-6 mt-8">
                                    <div className="text-center p-4 bg-gray-50 rounded-lg">
                                        <div className="text-3xl font-bold text-green-700 mb-1">2024</div>
                                        <div className="text-sm text-gray-500">Year of Uprising</div>
                                    </div>
                                    <div className="text-center p-4 bg-gray-50 rounded-lg">
                                        <div className="text-3xl font-bold text-red-600 mb-1">NCP</div>
                                        <div className="text-sm text-gray-500">Founding Member</div>
                                    </div>
                                </div>
                            </div>
                            <div className="md:w-1/2 grid grid-cols-2 gap-4">
                                <div className="h-64 bg-slate-200 rounded-lg flex items-center justify-center text-slate-400 transform translate-y-8"><i className="fas fa-bullhorn text-4xl"></i></div>
                                <div className="h-64 bg-green-100 rounded-lg flex items-center justify-center text-green-400"><i className="fas fa-fist-raised text-4xl"></i></div>
                            </div>
                        </div>
                    </div>
                </section>
            );
        };

        const FeatureCard = ({ icon, title, desc }) => (
            <div className="bg-white p-8 rounded-xl shadow-sm hover:shadow-xl transition border border-gray-100 group">
                <div className="w-14 h-14 bg-green-50 rounded-full flex items-center justify-center text-green-700 text-2xl mb-6 group-hover:bg-green-600 group-hover:text-white transition">
                    <i className={`fas ${icon}`}></i>
                </div>
                <h4 className="text-xl font-bold mb-3 text-gray-800">{title}</h4>
                <p className="text-gray-600">{desc}</p>
            </div>
        );

        const Vision = () => {
            const points = [
                { icon: "fa-balance-scale", title: "Rule of Law", desc: "Establishing an independent judiciary where no individual is above the law." },
                { icon: "fa-users", title: "Inclusive Democracy", desc: "Ensuring representation for all ethnic and social groups in the new political settlement." },
                { icon: "fa-hand-holding-heart", title: "Social Justice", desc: "Economic reforms that prioritize the working class and reduce the wealth gap." },
                { icon: "fa-shield-alt", title: "Accountability", desc: "Bringing the perpetrators of the July massacres and past corruption to justice." },
                { icon: "fa-graduation-cap", title: "Education Reform", desc: "Modernizing our education system to build a skilled, critical-thinking youth force." },
                { icon: "fa-globe-asia", title: "Sovereignty", desc: "A foreign policy that puts Bangladesh's national interest first." },
            ];

            return (
                <section id="vision" className="py-24 bg-slate-50">
                    <div className="container mx-auto px-6">
                        <div className="text-center max-w-3xl mx-auto mb-16">
                            <h2 className="text-4xl font-bold text-gray-900 mb-4">Our Vision for Bangladesh</h2>
                            <p className="text-gray-600 text-lg">The National Citizens Party is not just a party; it is a pledge to rewrite the destiny of our nation.</p>
                        </div>
                        
                        <div className="grid md:grid-cols-2 lg:grid-cols-3 gap-8">
                            {points.map((p, idx) => (
                                <FeatureCard key={idx} {...p} />
                            ))}
                        </div>
                    </div>
                </section>
            );
        };

        const JoinForm = () => {
            const [status, setStatus] = useState('idle');

            const handleSubmit = (e) => {
                e.preventDefault();
                setStatus('submitting');
                // Simulate API call
                setTimeout(() => setStatus('success'), 1500);
            };

            return (
                <section id="join" className="py-24 bg-green-900 relative overflow-hidden">
                    {/* Decorative Background Elements */}
                    <div className="absolute top-0 right-0 -mr-20 -mt-20 w-80 h-80 rounded-full bg-green-800 opacity-50 blur-3xl"></div>
                    <div className="absolute bottom-0 left-0 -ml-20 -mb-20 w-80 h-80 rounded-full bg-red-900 opacity-40 blur-3xl"></div>

                    <div className="container mx-auto px-6 relative z-10">
                        <div className="flex flex-col lg:flex-row items-center gap-16">
                            
                            <div className="lg:w-1/2 text-white">
                                <h2 className="text-4xl md:text-5xl font-bold mb-6">Join the Revolution</h2>
                                <p className="text-green-100 text-lg mb-8">
                                    We need volunteers, thinkers, and organizers. Help Monira Sharmin and the NCP build a new future for Bangladesh.
                                </p>
                                <ul className="space-y-4">
                                    <li className="flex items-center gap-3">
                                        <i className="fas fa-check-circle text-red-500"></i>
                                        <span>Become a local organizer</span>
                                    </li>
                                    <li className="flex items-center gap-3">
                                        <i className="fas fa-check-circle text-red-500"></i>
                                        <span>Donate to the cause</span>
                                    </li>
                                    <li className="flex items-center gap-3">
                                        <i className="fas fa-check-circle text-red-500"></i>
                                        <span>Spread the message digitally</span>
                                    </li>
                                </ul>
                            </div>

                            <div className="lg:w-1/2 w-full">
                                <form onSubmit={handleSubmit} className="bg-white rounded-2xl p-8 shadow-2xl">
                                    {status === 'success' ? (
                                        <div className="text-center py-12">
                                            <div className="w-16 h-16 bg-green-100 text-green-600 rounded-full flex items-center justify-center mx-auto mb-4 text-2xl">
                                                <i className="fas fa-check"></i>
                                            </div>
                                            <h3 className="text-2xl font-bold text-gray-800">Thank You!</h3>
                                            <p className="text-gray-600 mt-2">We will be in touch shortly.</p>
                                            <button onClick={() => setStatus('idle')} className="mt-6 text-green-700 font-bold hover:underline">Submit another</button>
                                        </div>
                                    ) : (
                                        <>
                                            <h3 className="text-2xl font-bold text-gray-800 mb-6">Get Involved</h3>
                                            <div className="space-y-4">
                                                <div>
                                                    <label className="block text-sm font-semibold text-gray-700 mb-1">Full Name</label>
                                                    <input type="text" required className="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-green-500 focus:ring-2 focus:ring-green-200 outline-none transition" placeholder="Your Name" />
                                                </div>
                                                <div>
                                                    <label className="block text-sm font-semibold text-gray-700 mb-1">Email Address</label>
                                                    <input type="email" required className="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-green-500 focus:ring-2 focus:ring-green-200 outline-none transition" placeholder="you@example.com" />
                                                </div>
                                                <div>
                                                    <label className="block text-sm font-semibold text-gray-700 mb-1">Phone Number</label>
                                                    <input type="tel" className="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-green-500 focus:ring-2 focus:ring-green-200 outline-none transition" placeholder="017..." />
                                                </div>
                                                <div>
                                                    <label className="block text-sm font-semibold text-gray-700 mb-1">How can you help?</label>
                                                    <select className="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-green-500 focus:ring-2 focus:ring-green-200 outline-none transition">
                                                        <option>Volunteer</option>
                                                        <option>Donation</option>
                                                        <option>Digital Campaigning</option>
                                                        <option>Other</option>
                                                    </select>
                                                </div>
                                                <button disabled={status === 'submitting'} type="submit" className="w-full bg-red-600 hover:bg-red-700 text-white font-bold py-4 rounded-lg shadow-lg transition transform hover:-translate-y-1 mt-2">
                                                    {status === 'submitting' ? 'Sending...' : 'Join Now'}
                                                </button>
                                            </div>
                                        </>
                                    )}
                                </form>
                            </div>

                        </div>
                    </div>
                </section>
            );
        };

        const Footer = () => (
            <footer className="bg-gray-900 text-gray-400 py-12 border-t border-gray-800">
                <div className="container mx-auto px-6 flex flex-col md:flex-row justify-between items-center gap-6">
                    <div className="text-center md:text-left">
                        <h4 className="text-white text-xl font-bold mb-2">Monira Sharmin</h4>
                        <p className="text-sm">National Citizens Party (Jatiya Nagorik Party)</p>
                    </div>
                    
                    <div className="flex space-x-6">
                        <a href="#" className="w-10 h-10 rounded-full bg-gray-800 hover:bg-blue-600 hover:text-white flex items-center justify-center transition"><i className="fab fa-facebook-f"></i></a>
                        <a href="#" className="w-10 h-10 rounded-full bg-gray-800 hover:bg-sky-500 hover:text-white flex items-center justify-center transition"><i className="fab fa-twitter"></i></a>
                        <a href="#" className="w-10 h-10 rounded-full bg-gray-800 hover:bg-pink-600 hover:text-white flex items-center justify-center transition"><i className="fab fa-instagram"></i></a>
                        <a href="#" className="w-10 h-10 rounded-full bg-gray-800 hover:bg-red-600 hover:text-white flex items-center justify-center transition"><i className="fab fa-youtube"></i></a>
                    </div>

                    <div className="text-sm">
                        &copy; {new Date().getFullYear()} Monira Sharmin. All rights reserved.
                    </div>
                </div>
            </footer>
        );

        const App = () => {
            return (
                <div>
                    <Navbar />
                    <Hero />
                    <About />
                    <Vision />
                    <JoinForm />
                    <Footer />
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
